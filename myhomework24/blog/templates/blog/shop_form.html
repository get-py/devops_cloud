{% extends "blog/layout.html" %}

{% block content %}
    <h2>Shop Form</h2>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" />
    </form>

    <hr/>
    {% if shop %}
        <a href="{% url "blog:shop_detail" shop.pk %}">조회화면으로</a>
    {% endif %}


{% endblock %}
