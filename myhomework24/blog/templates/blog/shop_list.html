{% extends "blog/layout.html"%}

{% block content %}
    <h2>Post List</h2>
    <table>
        <thead>
            {% for shop in shop_list %}
                <tr>
                    <td>
                        <a href="{% url "blog:shop_detail" shop.pk %}">{{ shop.name }}</a>
                    </td>
                </tr>
            {% endfor %}
        </thead>
    </table>

    <hr/>
    <a href="{% url "blog:shop_new" %}">새로 등록하기</a>
{% endblock %}
