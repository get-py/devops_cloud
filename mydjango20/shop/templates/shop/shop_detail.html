{% extends "shop/layout.html" %}

{% block content %}
    <h2>{{ shop.name }}</h2>

    <p>
        {% for tag in shop.tag_set.all %}
            <span class="badge bg-success">{{ tag.name }}</span>
        {% endfor %}
    </p>
    {{ shop.description }}


    <hr/>
    {{ shop.created_at|timesince }} 전에 등록
    hr/
    <a href="{% url "shop:shop_edit" shop.pk %}">Edit</a>
    <a href="{% url "shop:shop_list" %}">목록으로</a>
{% endblock %}
